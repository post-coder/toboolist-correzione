<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toboolist</title>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header id="header">
    <div id="logo">
      <img src="img/logo.png" alt="logo boolean">
    </div>
    <h1>Toboolist</h1>
  </header>


  <main class="container">

    <div id="todo-ui">
      <div id="todo-buttons">
        <button class="btn btn-primary">Add task</button>
        <button class="btn btn-secondary">Add section</button>
      </div>

      <hr class="separator">

      <div id="todo-list">
      
        <details>
          <summary>New Task</summary>
          <ul>
            <li>
              <div class="todo-icon check">&check;</div>Task uno
            </li>
          </ul>
        </details>

        <details>
          <summary>Today</summary>
          <ul>
            <li>
              <div class="todo-icon check">&check;</div>Task uno
            </li>
            <li>
              <div class="todo-icon cross">&cross;</div>Task due
            </li>
            <li>
              <div class="todo-icon cross">&cross;</div>Task tre
            </li>
          </ul>
        </details>
        
        <!-- metodo senza details -->
        &#9660;
        

      </div>
    </div>

  </main>
</body>
</html>
