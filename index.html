<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toboolist</title>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header id="header">
    <div id="logo">
      <img src="img/logo.png" alt="logo boolean">
    </div>
    <h1>Toboolist</h1>
  </header>


  <main class="container">

    <div id="todo-ui">
      <div id="todo-buttons">
        <button class="btn btn-primary">Add task</button>
        <button class="btn btn-secondary">Add section</button>
      </div>

      <hr class="separator">

      <div id="todo-list">
        <!-- metodo con details -->
        <details>
          <summary class="list-title">New Task</summary>
          <ul>
            <li>
              <div class="todo-icon check">&check;</div>
              Task uno 
              <div class="badge badge-blue">Editorial</div>
            </li>
          </ul>
        </details>
        
        <details>
          <summary class="list-title">Today</summary>
          <ul>
            <li>
              <div class="todo-icon check">&check;</div>Task uno
            </li>
            <li>
              <div class="todo-icon cross">&cross;</div>Task due
            </li>
            <li>
              <div class="todo-icon cross">&cross;</div>Task tre<div class="badge badge-orange">Editorial</div>
            </li>
          </ul>
        </details>
        <!-- metodo senza details -->
        <section>
          <strong class="list-title">&#9660; Upcoming</strong>
          <ul>
            <li><div class="todo-icon check">&check;</div>Task uno</li>
            <li><div class="todo-icon check">&cross;</div>Task due</li>
            <li><div class="todo-icon cross">&cross;</div>Task tre</li>
          </ul>
        </section>
        
        

      </div>
    </div>

  </main>
</body>
</html>
